<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ü–æ–¥–∞—Ä–æ–∫ :)</title>
<style>
body {
  margin: 0;
  background-color: black;
  color: white;
  font-family: "Segoe UI", sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}
button {
  background-color: #ff0055;
  border: none;
  border-radius: 12px;
  padding: 14px 30px;
  color: white;
  font-size: 20px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background-color: #ff3377;
}
#lyrics {
  position: absolute;
  bottom: 60px;
  font-size: 26px;
  text-align: center;
  opacity: 0.01; 
  transition: opacity 0.5s ease-in-out;
  width: 90%;
}
.show {
  opacity: 1;
}
</style>
</head>
<body>

<button id="startBtn">–ù–∞–∂–º–∏ –ô–æ—É</button>

<audio id="music" src="2_5309797944113785629.m4a"></audio>

<div id="lyrics"></div>

<script>
const music = document.getElementById("music");
const startBtn = document.getElementById("startBtn");
const lyricsDiv = document.getElementById("lyrics");

const lyrics = [
  { time: 130.0, text: "I was meant to love you" },
  { time: 135.0, text: "And always keep you in my life..." },
  { time: 141.0, text: "I was meant to love you" },
  { time: 146.0, text: "I knew I loved you at first sight..." }
];

let currentLine = -1;
let timer = null; 

function updateLyrics() {
  const currentTime = music.currentTime;
  
  for (let i = 0; i < lyrics.length; i++) {
    const lineStartTime = lyrics[i].time;
    const nextLineStartTime = (i + 1 < lyrics.length) ? lyrics[i + 1].time : Infinity; 

    if (currentTime >= lineStartTime && currentTime < nextLineStartTime) {
        if (currentLine !== i) {
            currentLine = i;
            lyricsDiv.textContent = lyrics[i].text;
            lyricsDiv.classList.add("show");
        }
        return; 
    }
  }

  if (currentLine !== -1) {
      lyricsDiv.classList.remove("show");
  }
}

startBtn.addEventListener("click", () => {
  startBtn.style.display = "none";
  
  music.currentTime = 125;
  
  music.play()
    .then(() => {
        if (timer) clearInterval(timer);
        timer = setInterval(updateLyrics, 100);
    })
    .catch(() => {
        alert("–ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É –µ—â—ë —Ä–∞–∑, —á—Ç–æ–±—ã –≤–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫ üéß");
        startBtn.style.display = "block";
    });
});

music.addEventListener('ended', () => {
    if (timer) clearInterval(timer);
    lyricsDiv.classList.remove("show");
    currentLine = -1;
    startBtn.style.display = "block";
});
</script>

</body>
</html>
