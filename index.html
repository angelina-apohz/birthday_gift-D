<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ü–æ–¥–∞—Ä–æ–∫ :)</title>
<style>
body {
  margin: 0;
  background-color: black;
  color: white;
  font-family: "Segoe UI", sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}
button {
  background-color: #ff0055;
  border: none;
  border-radius: 12px;
  padding: 14px 30px;
  color: white;
  font-size: 20px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background-color: #ff3377;
}
#lyrics {
  position: absolute;
  bottom: 60px;
  font-size: 26px;
  text-align: center;
  opacity: 0;
  transition: opacity 0.8s ease-in-out;
  width: 90%;
}
.show {
  opacity: 1;
}
</style>
</head>
<body>

<button id="startBtn">–ù–∞–∂–º–∏ –ô–æ—É</button>

<audio id="music" src="2_5309797944113785629.m4a"></audio>

<div id="lyrics"></div>

<script>
// üéµ –ù–∞—Å—Ç—Ä–æ–π–∫–∏
const music = document.getElementById("music");
const startBtn = document.getElementById("startBtn");
const lyricsDiv = document.getElementById("lyrics");

// –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –¢–∞–π–º–∏–Ω–≥–∏ —Å–∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω—ã!
// –ö –∫–∞–∂–¥–æ–º—É –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–º—É —Ç–∞–π–º–∏–Ω–≥—É (5, 10, 16, 21) –¥–æ–±–∞–≤–ª–µ–Ω–æ 125 —Å–µ–∫—É–Ω–¥.
const lyrics = [
  { time: 130, text: "I was meant to love you" },           // 125 + 5
  { time: 135, text: "And always keep you in my life..." },    // 125 + 10
  { time: 141, text: "I was meant to love you" },           // 125 + 16
  { time: 146, text: "I knew I loved you at first sight..." }  // 125 + 21
];

let currentLine = -1;

// –ù–∞–∂–∞—Ç–∏–µ –Ω–∞ –∫–Ω–æ–ø–∫—É
startBtn.addEventListener("click", () => {
  startBtn.style.display = "none";
  // –°–¢–ê–†–¢ —Å 2:05 (125 —Å–µ–∫—É–Ω–¥) - –û–°–¢–ê–í–õ–ï–ù–û
  music.currentTime = 125;
  music.play().catch(() => {
    alert("–ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É –µ—â—ë —Ä–∞–∑, —á—Ç–æ–±—ã –≤–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫ üéß");
  });
  requestAnimationFrame(updateLyrics);
});

// –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞
function updateLyrics() {
  const currentTime = music.currentTime;
  
  for (let i = 0; i < lyrics.length; i++) {
    // –£—Å–ª–æ–≤–∏–µ: —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è –±–æ–ª—å—à–µ —Ç–∞–π–º–∏–Ω–≥–∞ –ò —ç—Ç–∞ —Å—Ç—Ä–æ–∫–∞ –µ—â–µ –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–ª–∞—Å—å
    if (currentTime >= lyrics[i].time && currentLine !== i) {
      currentLine = i;
      lyricsDiv.textContent = lyrics[i].text;
      
      // –õ–æ–≥–∏–∫–∞ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
      lyricsDiv.classList.remove("show");
      void lyricsDiv.offsetWidth; // —Å–±—Ä–æ—Å –∞–Ω–∏–º–∞—Ü–∏–∏
      lyricsDiv.classList.add("show");
      break;
    }
  }
  
  if (!music.paused && !music.ended) {
      requestAnimationFrame(updateLyrics);
  }
}
</script>

</body>
</html>
